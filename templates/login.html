<html>
<body>
<span id="paypal"></span>
<script src="https://www.paypalobjects.com/js/external/api.js"></script>
<script>
paypal.use( ["login"], function(login) {
  login.render ({
    "appid": "{{client_id}}",
    "authend": "{{mode}}",
    "scopes": "openid",
    "containerid": "paypal",
    "locale": "en-us",
    "returnurl": "{{return_url}}"
  });
});
</script>
</body>
</html>
